<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.jpg">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #004aad;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .section-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #004aad;
        }

        form {
            display: grid;
            gap: 20px;
        }

        .form-row {
            display: grid;
            gap: 20px;
            grid-template-columns: 1fr 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #004aad;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            color: #004aad;
        }

        th,
        td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }

        tr.success {
            background-color: #a3f7a0;
        }

        tr.failed {
            background-color: #ffa07a;
        }

        .actions-cell {
            display: flex;
            justify-content: space-around;
        }

        .actions-div button {
            margin: 5px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .actions-div button.edit {
            background-color: #3498db;
            color: #fff;
        }

        .actions-div button.delete {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
    <title>Lead and Client Management System</title>
</head>

<body>

    <div class="container">
        <!-- Leads Management -->
        <div class="section-container">
            <div class="logo">
                <img src="logo.jpg" alt="Logo">
            </div>
            <h1>Lead Management</h1>
            <!-- Lead input form -->
            <form id="leadForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nameInput">Name:</label>
                        <input type="text" id="nameInput" required>
                    </div>

                    <div class="form-group">
                        <label for="mobileInput">Mobile Number:</label>
                        <input type="tel" id="mobileInput" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="emailInput">Email Address:</label>
                        <input type="email" id="emailInput" required>
                    </div>

                    <div class="form-group">
                        <label for="statusSelect">Status:</label>
                        <select id="statusSelect" required>
                            <option value="pending">Pending</option>
                            <option value="contacted">Contacted</option>
                            <option value="interested">Interested</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="commentsInput">Comments:</label>
                    <input type="text" id="commentsInput">
                </div>

                <button type="button" onclick="addLead()">Add Lead</button>
            </form>
            <!-- Display leads table -->
            <table id="leadsTable">
                <!-- Table header -->
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mobile Number</th>
                        <th>Email Address</th>
                        <th>Status</th>
                        <th>Comments</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <!-- Table body will be dynamically populated using JavaScript -->
                <tbody id="leadsTableBody">
                    <!-- This is where each lead row will be added -->
                </tbody>
            </table>
        </div>

        <!-- Clients Management -->
        <div class="section-container">
            <h1 style="color: #004aad;">Current Clients</h1>
            <!-- Client input form -->
            <form id="clientForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="clientNameInput">Name:</label>
                        <input type="text" id="clientNameInput" required>
                    </div>

                    <div class="form-group">
                        <label for="clientMobileInput">Mobile Number:</label>
                        <input type="tel" id="clientMobileInput" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="clientEmailInput">Email Address:</label>
                        <input type="email" id="clientEmailInput" required>
                    </div>

                    <div class="form-group">
                        <label for="clientAddressInput">Physical Address:</label>
                        <input type="text" id="clientAddressInput" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="clientStartDateInput">Start Date:</label>
                        <input type="date" id="clientStartDateInput" required>
                    </div>

                    <div class="form-group">
                        <label for="clientEndDateInput">End Date:</label>
                        <input type="date" id="clientEndDateInput" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="clientCoordinatorNameInput">Coordinator's Name:</label>
                        <input type="text" id="clientCoordinatorNameInput" required>
                    </div>

                    <div class="form-group">
                        <label for="clientCoordinatorMobileInput">Coordinator's Mobile:</label>
                        <input type="tel" id="clientCoordinatorMobileInput" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="clientTypeSelect">Type:</label>
                    <select id="clientTypeSelect" required>
                        <option value="SIL">SIL</option>
                        <option value="ILO">ILO</option>
                    </select>
                </div>

                <button type="button" onclick="addClient()">Add Client</button>
            </form>
            <!-- Display clients table -->
            <table id="clientsTable">
                <!-- Table header -->
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Mobile Number</th>
                        <th>Email Address</th>
                        <th>Physical Address</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Coordinator's Name</th>
                        <th>Coordinator's Mobile</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <!-- Table body will be dynamically populated using JavaScript -->
                <tbody id="clientsTableBody">
                    <!-- This is where each client row will be added -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="functions.js"></script>
</body>

</html>
